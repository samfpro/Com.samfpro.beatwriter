<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Mode Module</title>
</head>
<body>
  <div class="label">Mode:</div>
  <div id="mode-selector" class="module-subsection value-selector">
 <div class= "flex-row"> 
    <div class="flex-column">
      <div class="flex-row right-justify">
        <div id="label-1" class="mode-selector-label">WRIT</div>
        <div id="light-mode-write"class="light"></div>    
      </div>
      <div class="flex-row right-justify">
        <div id="label-2" class="mode-selector-label">ARNG</div>
        <div id="light-mode-arrange"class="light"></div>    
      </div>
      <div class="flex-row right-justify">
        <div id="label-3" class="mode-selector-label">PLAY</div>
        <div id="light-mode-play" class="light"></div>    
      </div>
    </div>
      <div class="flex-column">
      <div id= "branch-light-top" class="branch-light"></div>
      <div id= "branch-light-bottom" class="branch-light"></div>
    </div>
      <div class="flex-column">
        <div class="flex-row right-justify">
        <div id="mode-toggle-button" class="inset value-selector-toggle-button"></div>
        </div>
      </div>
  </div>

</body>
</html>
