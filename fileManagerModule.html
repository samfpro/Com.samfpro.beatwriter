<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>File Manager Module</title>
</head>
<body>
  <div class="label">Project Name:</div>
  <input id="project-name-input" class="inset single-line display"></div> 

  <!-- Buttons for actions -->
  <div id="fm-button-array">
    <button id="save-button" class="outset button">SAVE</button>
    <button id="load-button" class="outset button">LOAD</button>
    <button id="new-button" class="outset button">NEW</button>
    <button id="import-button" class="outset button">IMPT</button>
    <button id="export-button" class="outset button">EXPT</button>
  </div>
</body>
</html>
