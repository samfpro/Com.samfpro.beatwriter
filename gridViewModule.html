<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Grid View Module</title>
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <div class="flex-row">
    <div class="label inset-text">Grid:</div>
    <div id="syllable-switch-container"></div>
    <div id="cell-editor-container" class="flex-row">
      
      <div class="label">Cell Editor:  </div>
      <div class="cell-editor-label">INDEX:</div><div id="index-display" class="ce-val-pick"></div>
      <div class="cell-editor-label">OVERRIDE AUTO SYLLABLE: </div><div id="syllable-override-switch" class="bool-switch"></div>
      <div class="cell-editor-label">TIMING OFFSET: </div><div id="time-offset-display" class="ce-val-pick"></div>
      <div class="cell-editor-label">VOICE RATE: </div><div id = "voice-rate-display" class="ce-val-pick"></div>
      <div class="cell-editor-label">EMPHASIZE: </div><div id = "emphasize-switch" class="bool-switch"></div>
      
    </div> 
  </div>
  <div id="grid-view-display" class="inset grid-view-display display">
    <div id="grid-view-row-1">
      <div class="grid-view-empty-space"></div>
      <div class="column-label-container"></div>
      <div class="grid-view-empty-space"></div>
    </div>
    <div id="grid-view-row-2">      
      <div id="start-marker-container"></div>
      <div class="row-label-container"></div>
      <div id="grid-container"></div>
      <div class="row-label-container"></div>
      <div id="end-marker-container"></div>  
    </div>
    <div id="grid-view-row-3">
      <div class="grid-view-empty-space"></div>
      <div class="column-label-container"></div>
      <div class="grid-view-empty-space"></div>
    </div>
  </div>
</body>
</html>
