<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Grid View Module</title>
</head>
<body>
  <div class="label">Grid:</div>
  <div id="grid-view-display" class="inset grid-view-display display">
    <div id="grid-view-row-1">
      <div class="grid-view-empty-space"></div>
      <div class="column-label-container"></div>
      <div class="grid-view-empty-space"></div>
    </div>
    <div id="grid-view-row-2">      
      <div id="start-marker-container"></div>
      <div class="row-label-container"></div>
      <div id="grid-container"></div>
      <div class="row-label-container"></div>
      <div id="end-marker-container"></div>  
    </div>
    <div id="grid-view-row-3">
      <div class="grid-view-empty-space"></div>
      <div class="column-label-container"></div>
      <div class="grid-view-empty-space"></div>
    </div>
  </div>
</body>
</html>
