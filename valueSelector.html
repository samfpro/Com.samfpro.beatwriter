<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Value Selector</title>
</head>
<body>
  <div class= "flex-row">
  
    
    <div class="flex-column">
      <div class="flex-row right-justify">
        <div id="label-1" class="selector-label"></div>
        <div class="inset light"></div>    
      </div>
      <div class="flex-row right-justify">
        <div id="label-2" class="selector-label"></div>
        <div class="inset light"></div>    
      </div>
      <div class="flex-row right-justify">
        <div id="label-3" class="selector-label"></div>
        <div class="inset light"></div>    
      </div>
    </div>
      <div class="flex-column">
      <div id= "branch-light-top" class="branch-light"></div>
      <div id= "branch-light-bottom" class="branch-light"></div>
    </div>
      <div class="flex-column">
        <div class="flex-row right-justify">
        <div class="outset value-selector-toggle-button"></div>
        </div>
      </div>
    
    <div class="flex-column right-justify">
      <div class="inset display value-selector-display"></div>     
    </div>
    <div class="flex-column">
      <button class="outset selector-val-button svb-inc"></button>
      <button class="outset selector-val-button svb-dec"></button>
      
    </div>
  </div>
  
</body>
</html>
